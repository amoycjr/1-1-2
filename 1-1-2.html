<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1 无处不在的具身智能</title>
    <style>
        body {
            text-align: center;
            margin: 0; /* 去除默认的 body margin */
            padding: 0; /* 去除默认的 body padding */
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            text-align: left;
            padding-left: 10px; /* 添加左边距，使标题与屏幕左侧有一定间距 */
        }

        .media-container {
            margin-top: 20px; /* 添加一些顶部边距 */
            width: 80%; /* 容器宽度占据屏幕宽度的80% */
            margin: 0 auto; /* 居中 */
            position: relative; /* 相对定位，以便子元素可以绝对定位 */
            padding-top: 43%; /* 4:3 宽高比的容器 */
        }

        .media-container img {
            position: absolute; /* 绝对定位 */
            top: 0;
            left: 0;
            width: 100%; /* 图片宽度占据容器宽度 */
            height: 100%; /* 图片高度占据容器高度 */
            object-fit: cover; /* 图片尺寸不变，保持宽高比的同时填充整个容器 */
        }

        @media only screen and (min-width: 600px) {
            /* 在屏幕宽度大于等于600px时，调整标题的字体大小 */
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>1.1 无处不在的具身智能</h1>
    <div class="media-container">
        <img src="./1-2.gif" alt="GIF1">
    </div>
</body>
</html>
